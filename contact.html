<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Biodegradable Packaging</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">GreenWrap</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="business.html">Business</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact">
    <section class="section">
      <h1>Contact Us</h1>
      <p>Have questions or want to collaborate with us? We'd love to hear from you!</p>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="section">
      <h2>Team Contact</h2>
      <p>Email: <a href="mailto:greenwrap.co.in@gmail.com">greenwrap.co.in@gmail.com</a></p>
      <p>Techno India University, Kolkata</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GreenWrap. All rights reserved.</p>
  </footer>
</body>
</html>
